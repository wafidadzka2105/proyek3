<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Product</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">

    <!-- Header -->
    <header class="bg-gradient-to-r from-yellow-500 via-yellow-400 to-yellow-300 text-white p-6 shadow-lg">
        <div class="container mx-auto flex items-center justify-between">
            <h1 class="text-3xl font-extrabold">Custom Product</h1>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="Home.html" class="text-white hover:text-yellow-200">Home</a></li>
                    <li><a href="About.html" class="text-white hover:text-yellow-200">About</a></li>
                    <li><a href="Product.html" class="text-white hover:text-yellow-200">Products</a></li>
                    <li><a href="Customproduct.html" class="hover:text-yellow-200">Custom</a></li>
                    <li><a href="Contact.html" class="text-white hover:text-yellow-200">Contact</a></li>
                    <li><a href="Login.html" class="text-white hover:text-yellow-200">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Product Section -->
    <section id="custom-cincin" class="py-20 bg-gray-50">
        <div class="container mx-auto">
            <h2 class="text-2xl font-bold mb-6 text-center text-yellow-600">Custom Product</h2>
            <div class="bg-white shadow-lg rounded-lg p-6 max-w-md mx-auto">
                <h3 class="text-xl font-bold mb-4">Kustomisasi Cincin Anda</h3>

                <!-- Foto Produk -->
                <div class="mb-4">
                    <img src="img/product1.png" alt="Cincin Nikah" class="w-full h-auto rounded-lg shadow-md">
                </div>

                <!-- Input Berat Emas -->
                <div class="mb-4">
                    <label for="emas-gram-cincin" class="block text-sm font-semibold mb-2">Berat Emas (gram)</label>
                    <input 
                        type="number" 
                        id="emas-gram-cincin" 
                        class="border border-gray-300 rounded w-full p-2" 
                        value="3" 
                        min="1" 
                        oninput="updatePriceCincin()">
                </div>

                <!-- Input Berat Material Tambahan -->
                <div class="mb-4">
                    <label for="material-gram" class="block text-sm font-semibold mb-2">Berat Material Tambahan (gram)</label>
                    <input 
                        type="number" 
                        id="material-gram" 
                        class="border border-gray-300 rounded w-full p-2" 
                        value="4" 
                        min="1" 
                        oninput="updatePriceCincin()">
                </div>

                <!-- Pilihan Material -->
                <div class="mb-4">
                    <label for="material-type" class="block text-sm font-semibold mb-2">Pilih Material Tambahan</label>
                    <select 
                        id="material-type" 
                        class="border border-gray-300 rounded w-full p-2" 
                        onchange="updatePriceCincin()">
                        <option value="tembaga">Tembaga</option>
                        <option value="silver">Silver</option>
                    </select>
                </div>

                <!-- Harga -->
                <p class="text-lg font-bold mb-4">Harga: Rp<span id="cincin-price">3,400,000</span></p>

                <!-- Tombol -->
                <button class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600">
                    Tambah ke Keranjang
                </button>
            </div>
        </div>
    </section>

    
    

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-4">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 Custom Product. All rights reserved.</p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script>
        function updatePriceCincin() {
            const emasGram = parseInt(document.getElementById("emas-gram-cincin").value) || 0;
            const materialGram = parseInt(document.getElementById("material-gram").value) || 0;
            const materialType = document.getElementById("material-type").value;

            // Harga per gram
            const emasPricePerGram = 1000000; // Harga per gram emas
            const materialPrices = {
                tembaga: 100000, // Harga per gram tembaga
                silver: 250000   // Harga per gram silver
            };

            // Validasi jenis material
            const materialPricePerGram = materialPrices[materialType];
            if (!materialPricePerGram) {
                console.error(`Material "${materialType}" tidak valid.`);
                return;
            }

            // Hitung total harga
            const totalPrice = (emasGram * emasPricePerGram) + (materialGram * materialPricePerGram);

            // Tampilkan harga
            const cincinPriceElement = document.getElementById("cincin-price");
            cincinPriceElement.textContent = totalPrice.toLocaleString("id-ID");
        }

        // Inisialisasi harga
        document.addEventListener("DOMContentLoaded", () => {
            updatePriceCincin();
        });
    </script>

</body>
</html>
