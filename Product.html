<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produk - Toko Mas Duta Sumedang</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="product.js"></script>
</head>
<body class="bg-gray-50">

    <!-- Header -->
    <header class="bg-gradient-to-r from-yellow-500 via-yellow-400 to-yellow-300 text-white p-6 shadow-lg">
        <div class="container mx-auto flex items-center justify-between">
            <h1 class="text-4xl font-extrabold tracking-widest">Toko Mas Duta Sumedang</h1>
            <nav>
                <ul class="flex space-x-8">
                    <li><a href="Home.html" class="text-white hover:text-yellow-200">Home</a></li>
                    <li><a href="about.html" class="text-white hover:text-yellow-200">About</a></li>
                    <li><a href="product.html" class="text-white hover:text-yellow-200">Products</a></li>
                    <li><a href="contact.html" class="text-white hover:text-yellow-200">Contact</a></li>
                    <li><a href="login.html" class="text-white hover:text-yellow-200">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Product Section -->
    <section id="products" class="py-20 bg-gray-50">
        <div class="container mx-auto">
            <h2 class="text-3xl font-bold mb-6 text-center">Produk Kami</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <!-- Produk Emas 24k -->
                <div class="bg-white shadow-lg rounded-lg p-6">
                    <h3 class="text-xl font-bold text-yellow-600 mb-4">Emas 24k</h3>
                    <p class="mb-4">Pilih berat emas yang Anda inginkan:</p>
                    <label for="emas-gram" class="block text-sm font-semibold mb-2">Berat (gram)</label>
                    <input 
                        type="number" 
                        id="emas-gram" 
                        class="border border-gray-300 rounded w-full p-2 mb-4"
                        value="1" 
                        min="1"
                        oninput="updatePrice('emas', 1000000)"
                    >
                    <p class="text-lg font-bold mb-4">Harga: Rp<span id="emas-price">1,000,000</span></p>
                    <button class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600">
                        Tambah ke Keranjang
                    </button>
                </div>
    
                <!-- Produk Logam Mulia -->
                <div class="bg-white shadow-lg rounded-lg p-6">
                    <h3 class="text-xl font-bold text-yellow-600 mb-4">Logam Mulia</h3>
                    <p class="mb-4">Pilih berat logam yang Anda inginkan:</p>
                    <label for="logam-gram" class="block text-sm font-semibold mb-2">Berat (gram)</label>
                    <input 
                        type="number" 
                        id="logam-gram" 
                        class="border border-gray-300 rounded w-full p-2 mb-4"
                        value="1" 
                        min="1"
                        oninput="updatePrice('logam', 500000)"
                    >
                    <p class="text-lg font-bold mb-4">Harga: Rp<span id="logam-price">500,000</span></p>
                    <button class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600">
                        Tambah ke Keranjang
                    </button>
                </div>
            </div>
        </div>
    </section>
    
    <script>
        // Fungsi untuk menghitung dan memperbarui harga
        function updatePrice(product, pricePerGram) {
            const weightInput = document.getElementById(`${product}-gram`);
            const priceElement = document.getElementById(`${product}-price`);
            const weight = parseInt(weightInput.value) || 0;
            const totalPrice = weight * pricePerGram;
    
            // Format angka ke dalam rupiah
            priceElement.textContent = totalPrice.toLocaleString("id-ID");
        }
    </script>
    

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-6">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 Toko Mas Duta Sumedang. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
