                <div class="bg-white shadow-lg rounded-lg overflow-hidden cursor-pointer" onclick="showModal('Logam Mulia', 500000, 'img/product6.jpg')">
                    <img src="img/product6.jpg" alt="Logam Mulia" class="w-full h-48 object-contain">
                    <div class="p-4">
                        <h3 class="text-lg font-bold text-yellow-600">Kalung</h3>
                    </div>
                </div>

                <div class="bg-white shadow-lg rounded-lg overflow-hidden cursor-pointer" onclick="showModal('Logam Mulia', 500000, 'img/product7.jpg')">
                    <img src="img/product7.jpg" alt="Logam Mulia" class="w-full h-48 object-contain">
                    <div class="p-4">
                        <h3 class="text-lg font-bold text-yellow-600">Cincin</h3>
                    </div>
                </div>

                <div class="bg-white shadow-lg rounded-lg overflow-hidden cursor-pointer" onclick="showModal('Logam Mulia', 500000, 'img/product9.jpg')">
                    <img src="img/product9.jpeg" alt="Logam Mulia" class="w-full h-48 object-contain">

                <div class="bg-white shadow-lg rounded-lg overflow-hidden cursor-pointer" onclick="showModal('Logam Mulia', 500000, 'img/product8.jpg')">

            </div>
        </div>
    </section>

    <!-- Modal -->
    <div id="product-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-md">
            <button class="absolute top-4 right-4 text-gray-500 hover:text-gray-800" onclick="closeModal()">âœ–</button>
            <img id="modal-image" src="" alt="Produk" class="w-full h-48 object-contain rounded-lg mb-4">
            <h3 id="modal-title" class="text-xl font-bold text-yellow-600 mb-2"></h3>
            <p id="modal-description" class="mb-4"></p>
            <label for="modal-gram" class="block text-sm font-semibold mb-2">Berat (gram):</label>
            <input 
                type="number" 
                id="modal-gram" 
                class="border border-gray-300 rounded w-full p-2 mb-4"
                value="1" 
                min="1"
                oninput="updateModalPrice()"
            >
            <p class="text-lg font-bold mb-4">Harga: Rp<span id="modal-price">0</span></p>
            <button class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600 w-full">
                Tambah ke Keranjang
            </button>
        </div>
    </div>

    <script>
        let currentPricePerGram = 0;

        // Tampilkan modal dengan informasi produk
        function showModal(title, pricePerGram, imageSrc) {
            document.getElementById('product-modal').classList.remove('hidden');
            document.getElementById('modal-title').textContent = title;
            document.getElementById('modal-description').textContent = `Produk ${title}. Harga per gram Rp${pricePerGram.toLocaleString("id-ID")}.`;
            document.getElementById('modal-image').src = imageSrc;
            currentPricePerGram = pricePerGram;
            updateModalPrice();
        }

        // Sembunyikan modal
        function closeModal() {
            document.getElementById('product-modal').classList.add('hidden');
        }

        // Perbarui harga dalam modal berdasarkan berat
        function updateModalPrice() {
            const weight = parseInt(document.getElementById('modal-gram').value) || 0;
            const totalPrice = weight * currentPricePerGram;
            document.getElementById('modal-price').textContent = totalPrice.toLocaleString("id-ID");
        }
    </script>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-6">

    </footer>
