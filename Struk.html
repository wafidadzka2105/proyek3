<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Struk Pembelian - Toko Mas Duta Sumedang</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-blue-500 text-white p-4">
        <h1 class="text-3xl">Struk Pembelian</h1>
    </header>

    <main class="p-8">
        <div class="border p-4 rounded">
            <h2 class="text-2xl font-bold">Toko Mas Duta Sumedang</h2>
            <p class="mt-2">Terima kasih telah berbelanja dengan kami. Berikut adalah rincian pembelian Anda:</p>
            
            <table class="table-auto w-full mt-4">
                <thead>
                    <tr>
                        <th class="border px-4 py-2">Produk</th>
                        <th class="border px-4 py-2">Harga</th>
                        <th class="border px-4 py-2">Jumlah</th>
                        <th class="border px-4 py-2">Total</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rincian produk akan dimasukkan melalui JavaScript -->
                </tbody>
            </table>

            <div class="mt-4">
                <p class="text-xl font-semibold">Total Pembelian: Rp <span id="total-amount">0</span></p>
            </div>

            <div class="mt-8 text-center">
                <button class="bg-blue-500 text-white py-2 px-4 rounded">Cetak Struk</button>
            </div>
        </div>
    </main>

    <footer class="bg-gray-200 text-center p-4">
        <p>&copy; 2024 Toko Mas Duta Sumedang. All rights reserved.</p>
    </footer>

    <script>
        // Menampilkan rincian produk dan total di struk
        document.addEventListener('DOMContentLoaded', function() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const strukTable = document.querySelector('table tbody');
            let total = 0;

            cart.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="border px-4 py-2">${item.name}</td>
                    <td class="border px-4 py-2">Rp${item.price.toLocaleString()}</td>
                    <td class="border px-4 py-2">${item.quantity}</td>
                    <td class="border px-4 py-2">Rp${item.total.toLocaleString()}</td>
                `;
                strukTable.appendChild(row);
                total += item.total;
            });

            document.getElementById('total-amount').textContent = total.toLocaleString();
        });
    </script>
</body>
</html>
