<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Toko Mas Duta Sumedang</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-gradient-to-r from-yellow-500 via-yellow-400 to-yellow-300 text-white p-6 shadow-lg">
        <div class="container mx-auto flex items-center justify-between">
            <h1 class="text-4xl font-extrabold tracking-widest">Toko Mas Duta Sumedang</h1>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="Home.html" class="text-white hover:text-yellow-200">Home</a></li>
                    <li><a href="About.html" class="text-white hover:text-yellow-200">About</a></li>
                    <li><a href="Product.html" class="text-white hover:text-yellow-200">Products</a></li>
                    <li><a href="Customproduct.html" class="hover:text-yellow-200">Custom</a></li>
                    <li><a href="Contact.html" class="text-white hover:text-yellow-200">Contact</a></li>
                    <li><a href="Login.html" class="text-white hover:text-yellow-200">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Contact Form Section -->
    <section class="container mx-auto py-16 px-4">
        <div class="text-center mb-12">
            <h2 class="text-4xl font-bold text-yellow-600">Hubungi Kami</h2>
            <p class="text-xl text-gray-700 mt-4">Kami siap membantu Anda. Silakan kirimkan pesan atau pertanyaan Anda melalui formulir di bawah ini.</p>
        </div>

        <div class="max-w-2xl mx-auto bg-white p-8 rounded-xl shadow-xl border-t-8 border-yellow-500">
            <form>
                <div class="mb-6">
                    <label for="name" class="block text-lg font-semibold text-gray-700">Nama Lengkap</label>
                    <input type="text" id="name" class="w-full p-4 mt-2 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500" required>
                </div>
                <div class="mb-6">
                    <label for="email" class="block text-lg font-semibold text-gray-700">Email</label>
                    <input type="email" id="email" class="w-full p-4 mt-2 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500" required>
                </div>
                <div class="mb-6">
                    <label for="message" class="block text-lg font-semibold text-gray-700">Pesan</label>
                    <textarea id="message" class="w-full p-4 mt-2 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500" rows="6" required></textarea>
                </div>
                <button type="submit" class="bg-yellow-500 text-white w-full py-3 rounded-lg hover:bg-yellow-600 transition duration-300">Kirim Pesan</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-6">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 Toko Mas Duta Sumedang. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
